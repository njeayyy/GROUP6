<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENIOR CITIZEN INFORMATION SYSTEM</title>
    <link rel="stylesheet" href="dashboard.css">


    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
<!----icon------>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
<!---font--->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
</head>
<body>
    <header class="site-header">
        <h3><a href="#" class="logo">Golden Care Hub</a></h3>
        <nav>
            <ul >
                <li><a  id="li-a" href="#first-section">Home</a></li>
                <li><a  id="li-a"  href="#">About</a></li>
                <li><a  id="li-a"  href="#third-section">Login</a></li>
                <li><a  id="li-a"  href="#fourth-section">Contact</a></li>
            </ul> 
        </nav>

        <i class='bx bx-menu'></i>
        
        
    </header>

    <!-- 1st - home -->

    <section id="first-section" class="first-section">


                <img src="images/logo.png" alt="">


                <div class="content-text">

                    <h1>Welcome to <br>
                        Golden Care Hub
                    </h1>
    
                    <p>Brgy. East Rembo Senior Citizen Information Management System</p>
    
    
                    <button><a href="">ABOUT US</a></button>



                </div>


    </section>

    <!-- 3rd - login -->
    
    <section id="third-section" class="second-section">

        <div class="auth-container">
            <div class="auth-header">
              <h2>Login</h2>
            </div>
            <div class="auth-form">
              <form id="login-form">
                <div class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                  <button type="submit">Login</button>
                </div>
              </form>
              <form id="signup-form" style="display: none;">
                <div class="form-group">
                  <label for="newUsername">New Username:</label>
                  <input type="text" id="newUsername" name="newUsername" required>
                </div>
                <div class="form-group">
                  <label for="newPassword">New Password:</label>
                  <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                  <button type="submit">Sign Up</button>
                </div>
              </form>
            </div>
            <div class="switch-form">
              <button onclick="toggleForm()">Switch to Sign Up</button>
            </div>
          </div>
    
    </section>

    <!-- 4th - contact us -->

    <section id="fourth-section" class="second-section">

        


        <div class="content-text">

            <h1>CONNECT WITH US</h1>
            <p>We would love to respond to your queries and help you. <br>Feel free to get in touch with us.</p>

            

        </div>

        <div class="contact-container">
            <h2>Contact Us:</h2>
    
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
        
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
        
                <input type="submit" value="Submit">
            </form>
        </div>
        
        


    </section>




    <script src="dashboard.js"></script>
    
</body>
</html>
